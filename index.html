<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <button id="start-btn" type="button">Start a new game</button>

      <h2>Current player is:
        <span id="player_x">Player X</span>
        <span id="player_o" class="hide" >Player O</span>
      </h2>

      <form id="game-board-form">
        <input name="box" type="number" placeholder="Number, 0-8" />
        <!-- <input name="player" type="text" placeholder="x or o" /> -->
        <button type="submit">Submit</button>
      </form>

      <h2>Game Board</h2>
      <div id="gameStatus"></div>
      <div id="gameBoard">
        <div class="row">
          <div id="box0" data-id="0" class="col-xs-4 box">0</div>
          <div id="box1" data-id="1" class="col-xs-4 box">1</div>
          <div id="box2" data-id="2" class="col-xs-4 box">2</div>
        </div>
        <div class="row">
          <div id="box3" data-id="3" class="col-xs-4 box">3</div>
          <div id="box4" data-id="4" class="col-xs-4 box">4</div>
          <div id="box5" data-id="5" class="col-xs-4 box">5</div>
        </div>
        <div class="row">
          <div id="box6" data-id="6" class="col-xs-4 box">6</div>
          <div id="box7" data-id="7" class="col-xs-4 box">7</div>
          <div id="box8" data-id="8" class="col-xs-4 box">8</div>
        </div>

      </div>

    </body>
</html>
